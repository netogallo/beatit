{% load socialaccount %}
{% load bootstrap3 %}
{% load i18n %}
<div id="logins" class="modal fade" tabindex="-1" >
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3>{% trans 'Login to BeatIt' %}</h3>
    </div>
    <div class="modal-body">
      <div class="login-form">
	<form action="{% url 'login' %}" method="post">
	  {% csrf_token %}
	  {% bootstrap_form login_form %}
	  <input type="submit" value="{% trans 'Log In' %}" />
	</form>
      </div>
      <a href="{% provider_login_url "facebook" method="oauth2" %}">{% trans 'Facebook Login' %}</a>
      <a href="{% url 'user_register' %}">{% trans 'Create Account' %}</a>
    </div>
    <div class="modal-footer">
      <button type="button" data-dismiss="modal" class="btn">Close</button>
    </div>
  </div>
  </div>
</div>
